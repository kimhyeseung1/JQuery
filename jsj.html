<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자</title>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트 1</p>
        <p class="active">내용 2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="Hello"></p>
    </div>
    <div class="wrap_2">
        <p>내용 5</p>
        <p>내용 6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용 7</p>
            <p>내용 8</p>
        </div>
    </div>
    <script>
        $(function(){
         //.wrap_1
            $(".wrap_1 p:first").text("내용1 안녕하세요");
            $(".wrap_1 p.active").removeClass("active").addClass("on"); //active라는 이름을 remove로 지우고 add로 on으로 바꿈.
            $(".wrap_1 p:eq(2) a").attr("href" , "http://www.naver.com");
            //eq 자식요소,자식번호를 찾는 거임. , eq(2) index 번호 2번
            //attr 속성을 추가하는거
            $(".wrap_1 p:eq(3) input").val("Korea");

          //.wrap_2
            $(".wrap_2 p:first").after("<p>짜자잔</p>")
            $(".wrap_2 p:first").before("<P>안뇽</P>")

          //.wrap_3
            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</body>
</html>
