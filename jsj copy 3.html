<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자4</title>
</head>
<body>
   <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <section>
         <h1>하위 요소 선택자</h1>
         <p>내용2</p>
      </section>
   </div>
    <script>
      
       $(function(){
         //h1의 배경색 보더 만들어주세요.
         $("#wrap h1").css("backgroundColor" , "yellow");
         //background color 윗줄 아랫줄 둘중에 하나 뭐든 써도 상관없움.
         $("#wrap h1").css({"background-color" : "yellow"});
         $("#wrap h1").css("border" , "3px solid black");

         // > 넣으면 h1중에 인접 관계 선택자만 잡힌다.
         $("#wrap > h1").css("border" , "3px solid black");

        //section안에 자식요소 다 잡힌다.
         $("#wrap > section").children().css({"background-color" : "yellow"})
       })
    </script>
</body>
</html>
