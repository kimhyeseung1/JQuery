<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자</title>
</head>
<body>
    <h1 class="tit">제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h3 class="txt">인접 선택자</h3>
    <script>
        $(function(){
            $("*").css("border", "1px solid blue")
            
            // $("*").css({
            //     "color":"white",
            //     "background-color": "black"
            // })
            // 아이디가 tit인 요소만 보더 배경색 바꾸기
            $("#tit").css({
                "color":"green",
                "background-color": "#ff7",
                "border": "4px solid #f00"
            })
            // 클래스가 tit인 요소만 보더 배경색 바꾸기
            $(".tit").css({
                "color":"red",
                "background-color": "#000",
                "border": "4px solid #eee"
            })
            // 요소명으로 바꾼다
            $("h1").css({
                "color":"#0ff",
                "background-color": "#000",
                "border": "4px solid blue"
            })
            // 
            $("h1 , #tit3").css({
                "color":"#f00",
                "background-color": "#000",
                "border": "4px solid blue"
            })

            $("h3.txt").css("text-decoration" , "underline");
        })
    </script>
</body>
</html>
